<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Todo List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Add a todo..." required />
      <input type="date" id="date-input" required />
      <button type="submit" id="add-btn">+</button>
    </form>

    <div class="controls">
      <button type="button" id="filter-btn">Filter</button>
      <button type="button" id="delete-all-btn">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-table">
        <!-- dynamic rows here -->
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
